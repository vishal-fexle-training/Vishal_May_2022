<template>
    <lightning-card title="Calculator">
        <div> 
            <lightning-input type="number" name="firstNumber" label="First Number" onchange={handleInput} required> </lightning-input> 
        </div>
        <div> 
            <lightning-input type="number" name="secondNumber" label="Second Number" onchange={handleInput} required> </lightning-input> 
        </div>
        <div> 
            <lightning-button label="Add" onclick={handleClick} class="slds-m-left_large" disabled={disableButton}></lightning-button>     
            <lightning-button label="Subtract" onclick={handleClick} class="slds-m-left_large" disabled={disableButton}></lightning-button>
            <lightning-button label="Multiply" onclick={handleClick} class="slds-m-left_large" disabled={disableButton}></lightning-button>
            <lightning-button label="Divide" onclick={handleClick} class="slds-m-left_large" disabled={disableButton}></lightning-button>
        </div>
        <div> 
            <p>Result = <span>{answer}</span></p> 
        </div>   
    </lightning-card>
</template>
